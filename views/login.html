<!--
  
  LOGIN APLICATION
    
-->

<div class=login-page>
   <div class=form-content>
      <form role=form class=bottom-75 ng-submit="logon()">
        <div class="text-center">
            <img src="/images/logo-transparent-white.png" width="75" />
            <h1 class="logo-text">
              Allspark
              <br>
              <small>
                1.1.0
              </small>
            </h1>
        </div>
         <div class=table-form>
            <div class=form-groups>
               <div class=form-group> 
                  <input type=text ng-model="login" id="input-login-email" class="form-control input-lg" placeholder="Email" value=""> 
               </div>
               <div class=form-group> 
                  <input type=password ng-model="pass" id="input-login-password" class="form-control input-lg" placeholder="Senha" value=""> 
               </div>
            </div>
            <div class=button-container> 
              <button type=submit class="btn btn-default login">
                <img id="login-button-icon" src=images/arrow.png>
              </button> 
            </div>
         </div>
      </form>
   </div>
</div>
