<!-- 
	NAV BAR LEFT

<div class=dashboard-page>
    <div class=container-fluid>
        <div class=row>
            <div class="col-sm-12 col-md-12 main">
        	    <snap-drawer>
			        <div class=snap-menu>
			            <div class="sidebar-header text-center">
			                <img id="principal-logo" src="/images/logo-transparent-black.png" class="sidebar-img">
			            </div>
			            <ul class=snap-ul>
			                <li ng-class="{active: $state.includes('dashboard')}">
			                    <a ui-sref="dashboard" ng-class="{active: $state.includes('dashboard')}" ng-click="salvaPilha()">
			                        <i class="fa fa-dashboard fa-box99"></i>
			                        Dashboard
			                    </a>
			                </li>
			                <li ng-class="{active: $state.includes('map')}">
			                    <a ui-sref="map" ng-class="{active: $state.includes('map')}">
			                        <i class="fa fa-cube fa-box99"></i>
			                        Allspark
			                    </a>
			                </li>
			                <!--li ng-class="{active: $state.includes('reports')}">
			                    <a ui-sref="reports" ng-class="{active: $state.includes('reports')}">
			                        <i class="fa fa-bar-chart fa-box99"></i>
			                        Reports
			                    </a>
			                </li-->
			                <li>
			                    <a ui-sref="login">
			                    	<i class="fa fa-sign-out fa-box99"></i>
			                    	Sair
			                    </a>
			                </li>
			            </ul>
			        </div>
			    </snap-drawer>
			    <snap-dragger>
				</snap-dragger>
				<snap-content snap-opt-tap-to-close=false class=bg-dark>
					<a id="sidebar-button" snap-toggle=left ng-click="menuOpen = !menuOpen">
				        <span class=menutoggle>
				            <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
				            <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
				        </span>
				    </a>
					<div ui-view>
				    </div>
				</snap-content>
			</div>
        </div>
    </div>
</div>
